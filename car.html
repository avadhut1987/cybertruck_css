<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="carStylesheet.css">
	<title>Tesla CyberTruck</title>
</head>
<body>
	<div class="overall">
			<div class="sky"></div>
			<div class="floor"></div>
			<div class="cyberTruck">
				<div class="front-right-tyre"></div>
				<div class="car-bg">
					<div class="car-front">
						<div class="front-glass-bg">
							<div class="front-glass-sub-bg"></div>
						</div>
					</div>
					<div class="car-window-bg">
						<div class="car-window-glass"></div>
						<div class="window1"></div>
						<div class="window2"></div>
					</div>
					<div class="car-left-body">
						<div class="car-door1"></div>
						<div class="car-door2"></div>
					</div>
					<div class="car-bonnet-bg">
						<div class="bonnet-middle"></div>
					</div>
					<div class="head-light"></div>
				</div>
				<div class="left-body-strip"></div>
				<div class="bonnet"></div>
				<div class="front-tyre-assemply">
					<div class="front-wheel-cover-1"></div>
					<div class="front-wheel-cover-2"></div>
					<div class="front-wheel-socket"></div>
					<div class="front-left-tyre"></div>
				</div>
				
				<div class="back-wheel-cover-1"></div>
				<div class="back-wheel-cover-2"></div>
				<div class="back-wheel-socket"></div>
				<div class="back-tyre"></div>
			</div>
	</div>
	

</body>
</html>
